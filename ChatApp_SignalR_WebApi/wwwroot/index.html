<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monofett&family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <p class="title">
            CONNECT WITH EASE, CHAT WITH US!
        </p>
        <div id="greeting-logout-container">
            <p id="greeting"></p>
            <button id="logout-button" class="button">Log Out</button>
        </div>
        <div id="login-signin-container">
            <button id="open-login-modal" class="button">Log In</button>
            <button id="open-signin-modal" class="button">Sign In</button>
        </div>
    </header>

    <!-- LOGIN MODAL WINDOW -->
    <div id="login-modal" class="modal">
        <div class="modal-container">
            <div class="modal-header">
                <p class="modal-title">Log In</p>
                <p class="close" id="login-close">&times;</p>
            </div>
            <div class="modal-content">
                <form>
                    <div class="modal-form-group">
                        <div class="modal-main-group">
                            <label for="login-username">Username:</label>
                            <input type="text" id="login-username" placeholder="Enter username here" name="username">
                        </div>
                        <div class="modal-validation-group">
                            <span class="validation-message" id="login-username-error"></span>
                        </div>
                    </div>
                    <div class="modal-form-group">
                        <div class="modal-main-group">
                            <label for="login-password">Password:</label>
                            <input type="password" id="login-password" placeholder="Enter password here" name="password">
                        </div>
                        <div class="modal-validation-group">
                            <span class="validation-message" id="login-password-error"></span>
                        </div>
                    </div>
                    <button id="login-submit" class="button" type="submit">CONFIRM</button>
                </form>
            </div>
        </div>
    </div>
    <!-- **************** -->
    <!-- REGISTRATION MODAL WINDOW -->
    <div id="signin-modal" class="modal">
        <div class="modal-container">
            <div class="modal-header">
                <p class="modal-title">Sign In</p>
                <p class="close" id="signin-close">&times;</p>
            </div>
            <div class="modal-content">
                <form>
                    <div class="modal-form-group">
                        <div class="modal-main-group">
                            <label for="signin-username">Username:</label>
                            <input type="text" id="signin-username" placeholder="Enter username here" name="username">
                        </div>
                        <div class="modal-validation-group">
                            <span id="signin-username-error" class="validation-message"></span>
                        </div>
                    </div>
                    <div class="modal-form-group">
                        <div class="modal-main-group">
                            <label for="signin-password">Password:</label>
                            <input type="password" id="signin-password" placeholder="Enter password here" name="password">
                        </div>
                        <div class="modal-validation-group">
                            <span id="signin-password-error" class="validation-message"></span>
                        </div>
                    </div>
                    <div class="modal-form-group">
                        <div class="modal-main-group">
                            <label for="signin-confirmation">Confirm:</label>
                            <input type="password" id="signin-confirmation" placeholder="Confirm your password" name="confirmation">
                        </div>
                        <div class="modal-validation-group">
                            <span id="signin-confirmation-error" class="validation-message"></span>
                        </div>
                    </div>
                    <button id="signin-submit" class="button" type="submit">CONFIRM</button>
                </form>
            </div>
        </div>
    </div>
    <!-- **************** -->
    <!-- CHAT BODY -->
    <section id="chat-body">
        <aside id="chat-session">
            <div id="chat-content"></div>
        </aside>
        <aside id="users-list">
            <div id="users-content"></div>
        </aside>
    </section>
    <!-- **************** -->
    <!-- USER MESSAGE PANEL -->
    <!-- USER MESSAGE PANEL -->
    <section id="user-panel">
        <input type="hidden" id="session-id" value="" />
        <input type="hidden" id="username" value="" />
        <div class="textbox">
            <input id="input-message" placeholder="Enter your message here..." />
        </div>
        <div class="send">
            <button id="send-message" class="button-disabled">Send Message</button>
        </div>
    </section>
    <!-- **************** -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="js/site.js" defer></script>
</body>
</html>
